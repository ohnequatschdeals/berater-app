<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="/">Start</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/links">Meine Angebote</a>
    <a href="/profile">Profil</a>
  </nav>

  <main class="container">
    <h1>Mein Dashboard</h1>

    <section class="card">
      <h2>API Antwort</h2>
      <pre id="api-box">Lade ...</pre>
      <p id="api-error" class="error" style="display:none;"></p>
    </section>
  </main>

  <script>
    (async () => {
      const box = document.getElementById('api-box');
      const err = document.getElementById('api-error');
      try {
        const res = await fetch('/api', { headers: { 'Accept': 'application/json' }});
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        box.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        box.style.display = 'none';
        err.style.display = 'block';
        err.textContent = 'Fehler beim Laden: ' + e.message;
      }
    })();
  </script>
</body>
</html>
